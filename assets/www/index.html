<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>汇率计算器</title>
<link href="css/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<!--<script src="js/cordova-2.7.0.js" type="text/javascript"></script>-->
<script src="js/main.js" type="text/javascript"></script>
<script>
$(document).ready(function(e) {
    init();
});
</script>
</head>

<body>
<!-- 显示汇率转换首页-->
<div data-role="page" id="index">
  <div class="exchangeRates"> 
    <!--头部 -->
    <div class="header">
      <div class="right"><a href="#setting"><img src="images/tm.gif" width="80" height="89" border="0" /></a></div>
    </div>
    <!--主体 -->
    <div class="bg">
      <div class="list">
        <div class="currency">人民币</div>
        <div class="money">
          <input type="number" id="c1" name="c1" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">美元</div>
        <div class="money">
          <input type="number" id="c2" name="c2" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">日元</div>
        <div class="money">
          <input type="number" id="c3" name="c3" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">里尔</div>
        <div class="money">
          <input type="number" id="c4" name="c4" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">新加坡元</div>
        <div class="money">
          <input type="number" id="c5" name="c5" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">欧元</div>
        <div class="money">
          <input type="number" id="c6" name="c6" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">克朗</div>
        <div class="money">
          <input type="number" id="c7" name="c7" value="0" />
        </div>
      </div>
      <div class="list">
        <div class="currency">英镑</div>
        <div class="money">
          <input type="number" id="c8" name="c8" value="0" />
        </div>
      </div>
    </div>
    <!--脚部 -->
    <div class="footer"> </div>
  </div>
</div>

<!-- 显示汇率转换设置-->
<div data-role="page" id="setting">
  <div class="setRates">
    <div class="header">
      <div class="back"><a href="#" id="backBtn" data-rel="back"><img src="images/tm.gif" width="93" height="54" border="0" /></a></div>
    </div>
    <div class="bg">
      <div class="list">
        <div class="currency">100美元</div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r2" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
      <div class="list">
        <div class="currency">100日元</div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r3" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
      <div class="list">
        <div class="currency">100里尔</div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r4" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
      <div class="list">
        <div class="currency"><span class="font25">100新加坡元</span></div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r5" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
      <div class="list">
        <div class="currency">100欧元</div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r6" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
      <div class="list">
        <div class="currency">100克朗</div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r7" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
      <div class="list">
        <div class="currency">100英镑</div>
        <div class="equal">=</div>
        <div class="setRates">
          <input type="number" id="r8" maxlength="5" value="1" />
        </div>
        <div class="rmb">人民币</div>
      </div>
      
     
    </div>
    <div class="footer"></div>
  </div>
</div>
</body>
</html>
作业：

编写一个存钱的利息计算器
存钱方式：整存争取
存钱的时间：一年、半年、活期
存钱金额：10000
  提交按钮
  
  利息结果：250
